services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    ports: 
      - "443:443"
    depends_on: 
      - wordpress
    networks: 
      - inception
    restart: on-failure
    env_file: ../secrets/variables.env
    volumes: 
      - /home/dmanuel-/data/wordpress:/var/www/html
      - ../secrets:/secrets
    
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    expose: 
      - "3306"
    networks: 
      - inception
    restart: on-failure
    env_file: ../secrets/variables.env
    volumes: 
      - /home/dmanuel-/data/mariadb:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h localhost -uroot -p${MYSQL_ROOT_PASSWORD}
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    expose: 
      - "9000"
    depends_on: 
      - mariadb
    networks: 
      - inception
    restart: on-failure
    env_file: ../secrets/variables.env
    volumes: 
      - /home/dmanuel-/data/wordpress:/var/www/html
volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/dmanuel-/data/wordpress"
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/dmanuel-/data/mariadb"
networks:
  inception:
    driver: bridge